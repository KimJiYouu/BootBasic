<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--타임리프 사용할 때 선언문을 넣어주기-->

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	타임리프 기초문법
	<!--${}를 사용하려면 변수 앞에 th: 붙이기-->
	<h3 th:text="${'hello world'}"></h3>
	<h3>[[${'hello world'}]]</h3>

	<h3>[[${3 == 2}]]</h3>
	<h3>[[${3 > 10}]]</h3>

	<h3>[[${'가' == '나'}]]</h3>
	<h3>[[${'가' eq '가'}]]</h3>


	<h3>[[${true and true}]]</h3>
	<h3>[[${false && true}]]</h3>

	타임리프 변수선언
	<div th:with="a=10">
		[[${a}]]
	</div>
	
	 인풋태그 값 표현 (타임리프 문법을 속성에서 사용하고 싶다면 th를 붙임)
	 <input type="text" th:value="${'charile'}">
</body>

</html>
